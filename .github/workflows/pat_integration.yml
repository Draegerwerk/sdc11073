name: Run PAT tests
on:
  push:
env:
    SDC_PROVIDER_HTTP_SERVER_PORT: 12002
jobs:
  sdc11073_provider_v1:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        tls_enable: [ true, false ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install sdc11073
        run: python -m pip install .
      - name: Write ref_search_epr and ref_ip to env on posix
        if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' }}
        run: |
          ref_search_epr=$(python -c "import uuid; print(uuid.uuid4())")
          echo ref_search_epr=$ref_search_epr >> $GITHUB_ENV
          echo ref_search_epr=$ref_search_epr
          ref_ip=$(python -c "from sdc11073 import network; print(next(adapter.ip for adapter in network.get_adapters() if not adapter.is_loopback))")
          echo ref_ip=$ref_ip >> $GITHUB_ENV
          echo ref_ip=$ref_ip
      - name: Write ref_ca to env on posix
        run: |
          echo ref_ca=examples/certs >> $GITHUB_ENV
          echo ref_ssl_passwd=dummypass >> $GITHUB_ENV
        if: ${{ matrix.tls_enable && (matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest') }}
      - name: Write ref_search_epr and ref_ip to env on windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          echo ref_search_epr=$(python -c "import uuid; print(uuid.uuid4())") | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo ref_ip=$(python -c "from sdc11073 import network; print(next(adapter.ip for adapter in network.get_adapters() if adapter.is_loopback))") | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Write ref_ca to env on windows
        run: |
          echo ref_ca=examples/certs | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo ref_ssl_passwd=dummypass | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        if: ${{ matrix.tls_enable && matrix.os == 'windows-latest' }}
      - name: Start provider
        uses: JarvusInnovations/background-action@v1
        with:
          run: python examples/ReferenceTest/reference_provider.py &
          tail: true
          wait-on: |
            tcp://${{ env.ref_ip }}:${{ env.SDC_PROVIDER_HTTP_SERVER_PORT }}
          wait-for: 2m
      - name: Run consumer
        run: python examples/ReferenceTest/reference_consumer.py
        timeout-minutes: 2
