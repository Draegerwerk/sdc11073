name: Publish package

on:
  workflow_call:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # normal release
      - "v[0-9]+.[0-9]+.[0-9]+rc[0-9]+" # release candidate
      - "v[0-9]+.[0-9]+.[0-9]+[ab][0-9]+" # alpha or beta release

jobs:
  build:
    permissions:
      contents: write
    uses: ./.github/workflows/build.yml

  upload:
    name: Upload
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Detect release version
        run: |
          echo "${GITHUB_REF}" | grep -E "^refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+(rc[0-9]+)?$"
          echo DO_GITHUB_RELEASE=$((echo "${GITHUB_REF}" | grep -Eq "^refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+(rc[0-9]+)?$") && echo 1 || echo 0) >> $GITHUB_ENV

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: upload
    if: $DO_GITHUB_RELEASE
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Download Unittest report
        uses: actions/download-artifact@v3
        with:
          name: unittest_report
          path: reports/

      - name: Detect prerelease
        run: |
          echo "${GITHUB_REF}" | grep -E "^refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+rc[0-9]+$"
          echo DO_PRERELEASE=$((echo "${GITHUB_REF}" | grep -Eq "^refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+rc[0-9]+$") && echo 1 || echo 0) >> $GITHUB_ENV

      - name: Attach artifacts to github release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CHANGELOG.md
            dist/*.whl
            reports/unittest_report.html
          prerelease: $DO_PRERELEASE
          body_path: CHANGELOG.md